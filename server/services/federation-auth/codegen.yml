overwrite: true
schema: 'http://localhost:4001/graphql'
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - add:
          content: 'import IPrismaContext from "@config/prismaConfig";'
      - 'typescript'
      - 'typescript-resolvers'
    config:
      contextType: IPrismaContext
      useIndexSignature: true
      federation: true
